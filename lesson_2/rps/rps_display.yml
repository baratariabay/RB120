  prompt: Please Enter you name (max 10 characters)
  reject: Invalid response, please ensure your answer is between 1 - 10 characters 

yes_no:
  prompt:
  - "+-----------------------------------------+"
  - "|               Play Again?               |"
  - "|             (Y)es   |   (N)o            |"
  - "|          Enter your selection           |"
  - "+-----------------------------------------+"
  answers:
    ['yes', 'y']: 'yes'
    ['no', 'n']: 'no'
  reject: Invalid selection

choice:
  prompt: 
    - "+-----------------------------------------+"
    - "|           Enter your selection          |"
    - "|                                         |"
    - "|  Key  |    Hand    |        Beats       |"      
    - "|  r   ->  Rock     ->  Scissors, Lizard  |"
    - "|  p   ->  Paper    ->  Rock, Spock       |"
    - "|  sc  ->  Scissors ->  paper, Lizard     |"
    - "|  l   ->  Lizard   ->  Spock, Paper      |"
    - "|  sp  ->  Spock    ->  Rock, Scissors    |"
    - "+-----------------------------------------+"
  answers:
    [rock, r]: rock
    [paper, p]: paper
    [scissors, sc]: scissors
    [lizard, l]: lizard
    [spock, sp]: spock
  reject: Invalid selection
